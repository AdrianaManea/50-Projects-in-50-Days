<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c06d34ad66.js"></script>

  <link rel="stylesheet" href="style.css">
  <title>Image Carousel</title>
</head>

<body>
  <div class="carousel">
    <div class="image-container" id="images">
      <img
        src="https://images.unsplash.com/photo-1631466266525-53e979c9e29b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1651&q=80"
        alt="first-image">
      <img
        src="https://images.unsplash.com/photo-1631430411956-44b72ddb0ee0?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1650&q=80"
        alt="second-image">
      <img
        src="https://images.unsplash.com/photo-1631399991778-fa32b739552b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1701&q=80"
        alt="third-image">
      <img
        src="https://images.unsplash.com/photo-1631296596705-d14b072c8cb0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1652&q=80"
        alt="fourth-image">
      <img
        src="https://images.unsplash.com/photo-1622921121354-d0058306ec92?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1652&q=80"
        alt="fifth-image">
    </div>

    <div class="buttons-container">
      <button id="left" class="btn"><i class="fas fa-caret-left icon"></i></button>
      <button id="right" class="btn"><i class="fas fa-caret-right icon"></i></button>
    </div>
  </div>



  <script src="script.js"></script>
</body>

</html>
