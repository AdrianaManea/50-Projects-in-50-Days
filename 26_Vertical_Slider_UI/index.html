<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c06d34ad66.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Vertical Slider</title>
</head>

<body>
  <div class="slider-container">
    <div class="left-slide">
      <div style="background-color: #68228B;">
        <h1>Bee happy</h1>
        <p>bee purple</p>
      </div>
      <div style="background-color: #4b2d19;">
        <h1>Curiosity</h1>
        <p>I'm not affraid of you</p>
      </div>
      <div style="background-color: #FD3555;">
        <h1>Nature's beauty</h1>
        <p>pink is my favorite color</p>
      </div>
      <div style="background-color: #005221;">
        <h1>Next generation</h1>
        <p>eager to change the world</p>
      </div>
    </div>
    <div class="right-slide">
      <div
        style="background-image:url('https://images.unsplash.com/photo-1495863367063-b9ac3e6394f7?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1950&q=80')">
      </div>
      <div
        style="background-image:url('https://images.unsplash.com/photo-1488802484013-f23aca1e2d9b?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80')">
      </div>
      <div
        style="background-image:url('https://images.unsplash.com/photo-1516934024742-b461fba47600?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80')">
      </div>
      <div
        style="background-image:url('https://images.unsplash.com/photo-1502457937844-a020e34c031a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1275&q=80')">
      </div>
    </div>
    <div class="action-buttons">
      <button class="down-button">
        <i class="fas fa-arrow-down"></i>
      </button>
      <button class="up-button">
        <i class="fas fa-arrow-up"></i>
      </button>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
