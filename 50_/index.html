<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c06d34ad66.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Pet All the Cats</title>
</head>

<body>
  <div class="screen">
    <h1>Pet All The Cats</h1>
    <button class="btn" id="start-btn">Play Game</button>
  </div>

  <div class="screen">
    <h1>What is your favorite purrr?</h1>
    <ul class="purrr-list">
      <li>
        <button class="choose-purrr-btn">
          <p>Lynx</p>
          <img src="https://pngimg.com/uploads/lynx/lynx_PNG8.png" alt="lynx">
        </button>
      </li>
      <li>
        <button class="choose-purrr-btn">
          <p>Jaguar</p>
          <img src="https://pngimg.com/uploads/jaguar/jaguar_PNG20739.png" alt="jaguar">
        </button>
      </li>
      <li>
        <button class="choose-purrr-btn">
          <p>Lion</p>
          <img src="https://pngimg.com/uploads/lion/lion_PNG23268.png" alt="lion">
        </button>
      </li>
      <li>
        <button class="choose-purrr-btn">
          <p>Cat</p>
          <img src="https://pngimg.com/uploads/cat/cat_PNG50417.png" alt="cat">
        </button>
      </li>
      <li>
        <button class="choose-purrr-btn">
          <p>Tiger</p>
          <img src="https://pngimg.com/uploads/tiger/tiger_PNG23249.png" alt="tiger">
        </button>
      </li>
    </ul>
  </div>

  <div class="screen game-container" id="game-container">
    <h3 class="time" id="time">Time: 00:00</h3>
    <h3 class="score" id="score">Score: 0</h3>
    <h5 class="message" id="message">
      WARNING! <br>
      Resistance is futile. Unlimited pets for all purry cats is required!! <br>
      You are playing an impossible game!!
    </h5>

    <div class="purrr pet">
      <img src="https://pngimg.com/uploads/lynx/lynx_PNG8.png" alt="Lynx">
    </div>
  </div>


  <script src="script.js"></script>
</body>

</html>
