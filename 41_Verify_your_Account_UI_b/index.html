<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c06d34ad66.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Verify Account UI</title>
</head>

<body>
  <div class="container">
    <h2>Verify your Account</h2>
    <p>
      We emailed you the six digit code to ad___________@gmail.com <br />
      Enter the code below to confirm your email address.
    </p>
    <div class="code-container">
      <input type="number" class="code" id="code1" placeholder="0" min="0" max="9" required>
      <input type="number" class="code" id="code2" placeholder="0" min="0" max="9" required>
      <input type="number" class="code" id="code3" placeholder="0" min="0" max="9" required>
      <input type="number" class="code" id="code4" placeholder="0" min="0" max="9" required>
      <input type="number" class="code" id="code5" placeholder="0" min="0" max="9" required>
      <input type="number" class="code" id="code6" placeholder="0" min="0" max="9" required>
    </div>

    <small class="info">This is design only.</small>
  </div>

  <button class="btn" id="btn">
    <i class="fas fa-arrow-right"></i>
  </button>

  <script src="script.js"></script>

</body>

</html>
