<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/c06d34ad66.js"></script>
  <link rel="stylesheet" href="style.css">
  <title>Mobile Tab Navigation</title>
</head>

<body>
  <div class="phone">
    <img
      src="https://images.unsplash.com/photo-1631700693936-2c04e43de5f4?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
      alt="home" class="content show">
    <img
      src="https://images.unsplash.com/photo-1503682464640-6173ea830f8f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=934&q=80"
      alt="blog" class="content">
    <img
      src="https://images.unsplash.com/photo-1631396327584-5efaf434500a?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
      alt="work" class="content">
    <img
      src="https://images.unsplash.com/photo-1631646513727-e31131291473?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=934&q=80"
      alt="about us" class="content">

    <nav>
      <ul>
        <li class="">
          <i class="fas fa-home"></i>
          <p>Home</p>
        </li>
        <li>
          <i class="fas fa-book-open"></i>
          <p>Blog</p>
        </li>
        <li>
          <i class="fas fa-box"></i>
          <p>Work</p>
        </li>
        <li>
          <i class="fas fa-users"></i>
          <p>About Us</p>
        </li>
      </ul>
    </nav>
  </div>


  <script src="script.js"></script>
</body>

</html>
